      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build static export
      run: npm run build
      env:
        NEXT_PUBLIC_SITE_URL: https://neonwatty.com

