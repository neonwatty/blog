name: Deploy Blog to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run TypeScript check
        run: npm run type-check
      
      - name: Run unit tests
        run: npm run test:ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Build for E2E tests
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://neonwatty.com
      
      - name: Start server for E2E tests
        run: npx http-server out -p 3001 -s &
        
      - name: Wait for server
        run: sleep 5
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: quality-checks
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Next.js (includes RSS and sitemap generation)
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://neonwatty.com
          NEXT_PUBLIC_GA_ID: ${{ secrets.GA_TRACKING_ID }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4