<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <clipPath id="bg-clip">
      <rect x="16" y="16" width="480" height="480" rx="80"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <g id="background">
    <rect x="16" y="16" width="480" height="480" rx="80" fill="#22c55e" stroke="#000" stroke-width="10"/>
  </g>

  <!-- Drop shadow -->
  <g id="shadow" clip-path="url(#bg-clip)" transform="translate(6,6)">
    <path d="M172,198 L146,162 L82,90 L50,56 L26,70 L24,106 L66,112 L138,162 L168,196Z" fill="#000"/>
    <ellipse cx="38" cy="56" rx="26" ry="38" transform="rotate(48,38,56)" fill="#000"/>
    <path d="M340,198 L366,162 L430,90 L462,56 L486,70 L488,106 L446,112 L374,162 L344,196Z" fill="#000"/>
    <ellipse cx="474" cy="56" rx="26" ry="38" transform="rotate(-48,474,56)" fill="#000"/>
    <ellipse cx="152" cy="232" rx="24" ry="14" transform="rotate(-30,152,232)" fill="#000"/>
    <ellipse cx="360" cy="232" rx="24" ry="14" transform="rotate(30,360,232)" fill="#000"/>
    <ellipse cx="256" cy="296" rx="110" ry="96" fill="#000"/>
    <ellipse cx="256" cy="362" rx="62" ry="38" fill="#000"/>
  </g>

  <!-- Megaphone horns -->
  <g id="horns" clip-path="url(#bg-clip)">
    <!-- LEFT MEGAPHONE -->
    <path d="M172,196
             L146,160
             L84,88
             L52,54
             L28,68
             L26,104
             L68,110
             L140,160
             L168,194Z"
          fill="#f97316" stroke="#000" stroke-width="10" stroke-linejoin="round"/>
    <!-- Bell opening -->
    <ellipse cx="40" cy="56" rx="24" ry="36" transform="rotate(48,40,56)"
             fill="#f97316" stroke="#000" stroke-width="10"/>
    <!-- Inner opening -->
    <ellipse cx="40" cy="56" rx="13" ry="24" transform="rotate(48,40,56)"
             fill="#dd6b20" stroke="#000" stroke-width="4"/>
    <!-- Horn detail stripe -->
    <path d="M116,138 L94,116" stroke="#dd6b20" stroke-width="8" stroke-linecap="round" fill="none"/>

    <!-- RIGHT MEGAPHONE -->
    <path d="M340,196
             L366,160
             L428,88
             L460,54
             L484,68
             L486,104
             L444,110
             L372,160
             L344,194Z"
          fill="#f97316" stroke="#000" stroke-width="10" stroke-linejoin="round"/>
    <ellipse cx="472" cy="56" rx="24" ry="36" transform="rotate(-48,472,56)"
             fill="#f97316" stroke="#000" stroke-width="10"/>
    <ellipse cx="472" cy="56" rx="13" ry="24" transform="rotate(-48,472,56)"
             fill="#dd6b20" stroke="#000" stroke-width="4"/>
    <path d="M396,138 L418,116" stroke="#dd6b20" stroke-width="8" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Sound waves from megaphone openings â€” yellow for visibility -->
  <g id="sound-waves" clip-path="url(#bg-clip)">
    <!-- Left waves -->
    <path d="M40,26 Q20,38 28,60" fill="none" stroke="#fbbf24" stroke-width="10" stroke-linecap="round"/>
    <path d="M28,18 Q0,34 12,68" fill="none" stroke="#fbbf24" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
    <!-- Left wave outlines for sticker feel -->
    <path d="M40,26 Q20,38 28,60" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round" opacity="0.2"/>
    <path d="M28,18 Q0,34 12,68" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round" opacity="0.15"/>

    <!-- Right waves -->
    <path d="M472,26 Q492,38 484,60" fill="none" stroke="#fbbf24" stroke-width="10" stroke-linecap="round"/>
    <path d="M484,18 Q512,34 500,68" fill="none" stroke="#fbbf24" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
    <path d="M472,26 Q492,38 484,60" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round" opacity="0.2"/>
    <path d="M484,18 Q512,34 500,68" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round" opacity="0.15"/>
  </g>

  <!-- Bull head -->
  <g id="bull" clip-path="url(#bg-clip)">
    <!-- Left ear -->
    <ellipse cx="152" cy="230" rx="24" ry="14" transform="rotate(-30,152,230)"
             fill="#f97316" stroke="#000" stroke-width="9"/>
    <ellipse cx="151" cy="230" rx="12" ry="7" transform="rotate(-30,151,230)"
             fill="#dd6b20"/>

    <!-- Right ear -->
    <ellipse cx="360" cy="230" rx="24" ry="14" transform="rotate(30,360,230)"
             fill="#f97316" stroke="#000" stroke-width="9"/>
    <ellipse cx="361" cy="230" rx="12" ry="7" transform="rotate(30,361,230)"
             fill="#dd6b20"/>

    <!-- Main head -->
    <ellipse cx="256" cy="294" rx="110" ry="96" fill="#f97316" stroke="#000" stroke-width="10"/>

    <!-- Forehead marking -->
    <path d="M206,256 Q256,230 306,256 Q290,274 256,280 Q222,274 206,256Z"
          fill="#dd6b20" opacity="0.4"/>

    <!-- LEFT EYE -->
    <ellipse cx="218" cy="280" rx="25" ry="23" fill="#fff" stroke="#000" stroke-width="8"/>
    <ellipse cx="223" cy="282" rx="11" ry="13" fill="#000"/>
    <circle cx="228" cy="276" r="5" fill="#fff"/>
    <!-- Left brow -->
    <path d="M194,254 Q218,241 244,256" fill="none" stroke="#000" stroke-width="10" stroke-linecap="round"/>

    <!-- RIGHT EYE -->
    <ellipse cx="294" cy="280" rx="25" ry="23" fill="#fff" stroke="#000" stroke-width="8"/>
    <ellipse cx="289" cy="282" rx="11" ry="13" fill="#000"/>
    <circle cx="294" cy="276" r="5" fill="#fff"/>
    <!-- Right brow -->
    <path d="M318,254 Q294,241 268,256" fill="none" stroke="#000" stroke-width="10" stroke-linecap="round"/>

    <!-- Snout -->
    <ellipse cx="256" cy="360" rx="62" ry="38" fill="#ffb366" stroke="#000" stroke-width="10"/>

    <!-- Nostrils -->
    <ellipse cx="240" cy="354" rx="10" ry="7" fill="#000" transform="rotate(-8,240,354)"/>
    <ellipse cx="272" cy="354" rx="10" ry="7" fill="#000" transform="rotate(8,272,354)"/>

    <!-- Mouth -->
    <path d="M236,376 Q256,388 276,376" fill="none" stroke="#000" stroke-width="7" stroke-linecap="round"/>

    <!-- Nose ring -->
    <circle cx="256" cy="392" r="22" fill="none" stroke="#fbbf24" stroke-width="11"/>
    <circle cx="256" cy="392" r="22" fill="none" stroke="#000" stroke-width="4" opacity="0.12"/>
    <path d="M242,382 Q238,392 242,404" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.45"/>

    <!-- Hair tuft -->
    <path d="M242,206 Q252,180 256,194 Q260,180 270,206"
          fill="#f97316" stroke="#000" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M248,210 Q256,192 264,210"
          fill="#f97316" stroke="#000" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>