<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <g id="background">
    <rect x="16" y="16" width="480" height="480" rx="80" fill="#8b5cf6" stroke="#000" stroke-width="10"/>
  </g>

  <!-- Tilted megaphone + waves assembly -->
  <g transform="translate(256, 256) rotate(-25) translate(-256, -256)">

    <!-- Shadow: megaphone shapes offset by (8,8) in solid black -->
    <g id="shadow" transform="translate(8, 8)">
      <!-- Shadow bell/cone -->
      <path d="M 290,180 L 370,140 L 370,360 L 290,320 Z" fill="#000" stroke="none"/>
      <!-- Shadow body -->
      <rect x="190" y="190" width="100" height="120" rx="6" fill="#000" stroke="none"/>
      <!-- Shadow mouthpiece -->
      <rect x="155" y="210" width="40" height="80" rx="10" fill="#000" stroke="none"/>
      <!-- Shadow handle -->
      <rect x="220" y="310" width="30" height="50" rx="4" fill="#000" stroke="none"/>
      <!-- Shadow grip -->
      <rect x="205" y="355" width="60" height="28" rx="10" fill="#000" stroke="none"/>
    </g>

    <!-- Main megaphone -->
    <g id="megaphone">
      <!-- Bell/cone flare -->
      <path d="M 290,180 L 370,140 L 370,360 L 290,320 Z" fill="#fff" stroke="#000" stroke-width="10" stroke-linejoin="round"/>
      <!-- Rectangular body -->
      <rect x="190" y="190" width="100" height="120" rx="6" fill="#fff" stroke="#000" stroke-width="10"/>
      <!-- Mouthpiece -->
      <rect x="155" y="210" width="40" height="80" rx="10" fill="#fff" stroke="#000" stroke-width="10"/>
      <!-- Handle below body -->
      <rect x="220" y="310" width="30" height="50" rx="4" fill="#fff" stroke="#000" stroke-width="10"/>
      <!-- Grip at bottom of handle -->
      <rect x="205" y="355" width="60" height="28" rx="10" fill="#fff" stroke="#000" stroke-width="10"/>
    </g>

    <!-- Sound wave arcs -->
    <g id="sound-waves" fill="none" stroke="#000" stroke-width="10" stroke-linecap="round">
      <path d="M 385,215 Q 415,250 385,285"/>
      <path d="M 405,185 Q 450,250 405,315"/>
      <path d="M 425,155 Q 485,250 425,345"/>
    </g>

  </g>
</svg>
