<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <clipPath id="bg-clip">
      <rect width="512" height="512" rx="80" />
    </clipPath>
  </defs>

  <!-- Background -->
  <g id="background">
    <rect width="512" height="512" rx="80" fill="#1f2937" />
  </g>

  <g clip-path="url(#bg-clip)">

    <!-- Drop shadow -->
    <g id="shadow" transform="translate(8, 8)">
      <!-- Megaphone body shadow -->
      <path d="
        M 120 280
        L 120 230
        L 160 210
        L 160 300
        Z
      " fill="#000" stroke="none" />
      <rect x="100" y="218" width="30" height="76" rx="8" fill="#000" stroke="none" />
      <path d="
        M 158 195
        C 158 195 220 155 280 135
        C 340 115 380 112 380 112
        L 380 400
        C 380 400 340 397 280 377
        C 220 357 158 317 158 317
        Z
      " fill="#000" stroke="none" />
      <!-- Bell/flare shadow -->
      <path d="
        M 375 100
        C 420 85 455 80 455 80
        L 455 432
        C 455 432 420 427 375 412
        Z
      " fill="#000" stroke="none" />
      <!-- Handle grip shadow -->
      <rect x="85" y="240" width="25" height="32" rx="6" fill="#000" stroke="none" />
      <!-- Speech bubble shadow -->
      <path d="
        M 310 90
        C 340 60 430 40 440 65
        C 455 50 478 55 475 80
        C 490 78 498 95 485 110
        C 498 125 488 145 470 140
        C 475 165 445 172 425 160
        C 400 180 345 175 330 155
        C 310 165 290 148 295 130
        C 278 125 275 105 290 95
        C 285 80 300 72 310 90
        Z
      " fill="#000" stroke="none" />
    </g>

    <!-- Megaphone body -->
    <g id="megaphone">
      <!-- Handle bar -->
      <rect x="85" y="240" width="25" height="32" rx="6" fill="#64748b" stroke="#000" stroke-width="10" stroke-linejoin="round" />
      <!-- Handle connector -->
      <rect x="100" y="218" width="30" height="76" rx="8" fill="#0ea5e9" stroke="#000" stroke-width="10" stroke-linejoin="round" />
      <!-- Megaphone narrow section -->
      <path d="
        M 120 280
        L 120 230
        L 160 210
        L 160 300
        Z
      " fill="#0ea5e9" stroke="#000" stroke-width="10" stroke-linejoin="round" />
      <!-- Megaphone expanding cone -->
      <path d="
        M 158 195
        C 158 195 220 155 280 135
        C 340 115 380 112 380 112
        L 380 400
        C 380 400 340 397 280 377
        C 220 357 158 317 158 317
        Z
      " fill="#0ea5e9" stroke="#000" stroke-width="10" stroke-linejoin="round" />
      <!-- Bell flare -->
      <path d="
        M 375 100
        C 420 85 455 80 455 80
        L 455 432
        C 455 432 420 427 375 412
        Z
      " fill="#38bdf8" stroke="#000" stroke-width="10" stroke-linejoin="round" />
      <!-- Sound wave lines -->
      <path d="M 142 248 L 175 248" stroke="#fff" stroke-width="6" stroke-linecap="round" opacity="0.5" />
      <path d="M 142 264 L 185 264" stroke="#fff" stroke-width="6" stroke-linecap="round" opacity="0.5" />
      <!-- Cone detail lines -->
      <path d="M 200 190 L 200 322" stroke="#000" stroke-width="3" stroke-linecap="round" opacity="0.15" />
      <path d="M 260 160 L 260 352" stroke="#000" stroke-width="3" stroke-linecap="round" opacity="0.15" />
      <path d="M 320 138 L 320 374" stroke="#000" stroke-width="3" stroke-linecap="round" opacity="0.15" />
    </g>

    <!-- Speech bubble emerging from megaphone bell -->
    <g id="speech-bubble">
      <path d="
        M 310 90
        C 340 60 430 40 440 65
        C 455 50 478 55 475 80
        C 490 78 498 95 485 110
        C 498 125 488 145 470 140
        C 475 165 445 172 425 160
        C 400 180 345 175 330 155
        C 310 165 290 148 295 130
        C 278 125 275 105 290 95
        C 285 80 300 72 310 90
        Z
      " fill="#ce9a08" stroke="#000" stroke-width="10" stroke-linejoin="round" />
      <!-- Speech bubble tail pointing toward megaphone -->
      <path d="
        M 310 150
        L 280 175
        L 325 145
        Z
      " fill="#ce9a08" stroke="#000" stroke-width="8" stroke-linejoin="round" />
      <!-- Cover tail overlap with bubble -->
      <path d="
        M 305 138
        C 305 138 315 150 330 152
      " fill="none" stroke="#ce9a08" stroke-width="12" />

      <!-- @ symbol -->
      <g transform="translate(340, 95)">
        <circle cx="0" cy="0" r="12" fill="none" stroke="#1f2937" stroke-width="5" />
        <circle cx="2" cy="0" r="5" fill="none" stroke="#1f2937" stroke-width="4" />
        <path d="M 12 0 C 12 8 8 12 2 12" fill="none" stroke="#1f2937" stroke-width="4" stroke-linecap="round" />
      </g>

      <!-- # symbol -->
      <g transform="translate(395, 88)">
        <line x1="-8" y1="-12" x2="-12" y2="12" stroke="#1f2937" stroke-width="5" stroke-linecap="round" />
        <line x1="4" y1="-12" x2="0" y2="12" stroke="#1f2937" stroke-width="5" stroke-linecap="round" />
        <line x1="-16" y1="-4" x2="10" y2="-4" stroke="#1f2937" stroke-width="5" stroke-linecap="round" />
        <line x1="-14" y1="5" x2="12" y2="5" stroke="#1f2937" stroke-width="5" stroke-linecap="round" />
      </g>

      <!-- Dots for abstract messaging -->
      <circle cx="440" cy="105" r="5" fill="#1f2937" />
      <circle cx="455" cy="105" r="5" fill="#1f2937" />
      <circle cx="470" cy="105" r="5" fill="#1f2937" />

      <!-- Highlight shine on bubble -->
      <ellipse cx="360" cy="72" rx="20" ry="6" fill="#fff" opacity="0.25" transform="rotate(-15 360 72)" />
    </g>

    <!-- Highlight on megaphone body -->
    <path d="
      M 165 215
      C 165 215 200 200 230 192
    " fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round" opacity="0.3" />

  </g>
</svg>